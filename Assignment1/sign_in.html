<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: lightblue">
	<div class="container-fluid row justify-content-md-center">
		<div class="col-md-4 col-md-offset-4 signin">
			<form>
				<h2>Sign In</h2>
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="UserName" id="username" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" id="password" class="form-control">
				</div>
				<label><input type="checkbox" name="checked" checked="checked"> Remember Me</label>
				<p class="float-right"><a href="#">Forgot password?</a></p>
				<div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</div>
			</form>
		</div>
	</div>	
</body>
</html>
